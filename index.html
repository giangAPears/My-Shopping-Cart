<!DOCTYPE html>
<html>
    <head>
        <title>My Shopping Cart</title>
    </head>
    <body>
        <h1>Your Shopping Cart</h1>
        <div class="info">
            <h2 id="image">Image</h2>
            <h2 id="item">Item</h2>
            <h2 id="price">Price</h2>
        </div>
        <div class="theStuff">
            <ul id="oh"></ul>
            <ul id="the"></ul>
            <ul id="stuff"></ul>
        </div>
        <div class="input">
            <input placeholder="Image address here" class="image">
            <input placeholder="Items here" class="item">
            <input placeholder="Price here" class="price" type="number">
        </div>
        <div class="buttons">
            <button class="add">Add Item to Cart</button>
        </div>
        <div class="cart">
            <h2 class="num">Total Number of Items:</h2>
            <button class="buy">Purchase All Items</button>
            <h2 class="total">Total Price:</h2>
        </div>
    </body>
</html>
